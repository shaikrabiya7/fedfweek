<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakery Promo Page</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding-top: 70px; /* space for fixed navbar */
    }

    /* ‚úÖ FIXED NAVIGATION BAR */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ff7b7b;
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 22px;
      font-weight: bold;
      z-index: 1000;
    }

    /* ‚úÖ HEADER SECTION */
    header {
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 36px;
      color: #555;
    }

    /* ‚úÖ SLIDESHOW */
    .slideshow-container {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }

    .slide {
      width: 100%;
      display: none;
    }

    .slide img {
      width: 100%;
      border-radius: 12px;
    }

    /* Fade animation */
    .fade {
      animation: fadeEffect 1.5s;
    }

    @keyframes fadeEffect {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    /* ‚úÖ FOOTER */
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background: #ffe1e1;
    }

    /* ‚úÖ RESPONSIVE DESIGN */
    @media (max-width: 600px) {
      nav {
        font-size: 18px;
      }
      header h1 {
        font-size: 26px;
      }
    }
  </style>

</head>
<body>

  <!-- ‚úÖ FIXED NAVBAR -->
  <nav>
    üç∞ Sweet Bites Bakery
  </nav>

  <!-- ‚úÖ HEADER -->
  <header>
    <h1>Welcome to Sweet Bites</h1>
    <p>Fresh, soft, and delicious bakery products every day!</p>
  </header>

  <!-- ‚úÖ SLIDESHOW -->
<div class="slideshow-container">

  <div class="slide fade">
    <img src="slide1.jpg" alt="Image 1">
  </div>

  <div class="slide fade">
    <img src="slide2.jpg" alt="Image 2">
  </div>

  <div class="slide fade">
    <img src="slide3.jpg" alt="Image 3">
  </div>

</div>


  <!-- ‚úÖ FOOTER -->
  <footer>
    ¬© 2025 Sweet Bites Bakery - All Rights Reserved
  </footer>

  <!-- ‚úÖ JAVASCRIPT FOR SLIDESHOW -->
  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("slide");

      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }

      slides[slideIndex - 1].style.display = "block";

      setTimeout(showSlides, 2000); // Change slide every 2 seconds
    }
  </script>

</body>
</html>
