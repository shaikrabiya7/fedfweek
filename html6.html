<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: white;
      padding: 25px;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .weather {
      margin-top: 15px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üå§Ô∏è Weather App</h2>
    <input type="text" id="city" placeholder="Enter city name" required />
    <button id="getWeather">Get Weather</button>
    <div id="result" class="weather"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    const apiKey = "b4b9f6a3c22f1e6d6d8e9b8b5b2b1c9a"; // üîë Replace this with your valid key
    const cityInput = document.getElementById("city");
    const resultDiv = document.getElementById("result");
    const errorDiv = document.getElementById("error");
    const getWeatherBtn = document.getElementById("getWeather");

    // ‚úÖ Function to fetch weather data
    async function getWeather() {
      const city = cityInput.value.trim();
      resultDiv.innerHTML = "";
      errorDiv.innerHTML = "";

      if (city === "") {
        errorDiv.innerText = "‚ö†Ô∏è Please enter a city name!";
        return;
      }

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );

        const data = await response.json();

        if (response.status === 404 || data.cod === "404") {
          errorDiv.innerText = "‚ùå City not found! Please check spelling.";
          return;
        }

        if (!response.ok) {
          throw new Error("Failed to fetch weather data");
        }

        const { name, main, weather } = data;
        resultDiv.innerHTML = `
          <h3>${name}</h3>
          <p>üå°Ô∏è Temperature: ${main.temp}¬∞C</p>
          <p>üå¶Ô∏è Condition: ${weather[0].description}</p>
        `;

        // Save last searched city
        localStorage.setItem("lastCity", city);
      } catch (error) {
        errorDiv.innerText = "‚ö†Ô∏è Error fetching weather data. Try again later.";
      }
    }

    // ‚úÖ Load last searched city on page load
    window.addEventListener("load", () => {
      const lastCity = localStorage.getItem("lastCity");
      if (lastCity) {
        cityInput.value = lastCity;
        getWeather();
      }
    });

    getWeatherBtn.addEventListener("click", getWeather);
  </script>
</body>
</html>
