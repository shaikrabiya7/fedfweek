<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: 0.3s;
    }

    input.valid {
      border-color: green;
      background-color: #eaffea;
    }

    input.invalid {
      border-color: red;
      background-color: #ffeaea;
    }

    .error {
      color: red;
      font-size: 13px;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required>
      <span class="error" id="nameError"></span>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <span class="error" id="emailError"></span>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="6">
      <span class="error" id="passwordError"></span>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
      <span class="error" id="phoneError"></span>

      <button type="submit">Register</button>
    </form>
    <p class="success" id="successMessage"></p>
  </div>

  <script>
    const form = document.getElementById('registrationForm');

    const fullName = document.getElementById('fullName');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const phone = document.getElementById('phone');

    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const phoneError = document.getElementById('phoneError');
    const successMessage = document.getElementById('successMessage');

    // ✅ Real-time validation for each field
    fullName.addEventListener('input', () => {
      if (fullName.value.trim() === "") {
        showError(fullName, nameError, "Full name is required");
      } else {
        showSuccess(fullName, nameError);
      }
    });

    email.addEventListener('input', () => {
      const emailRegex = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailRegex.test(email.value)) {
        showError(email, emailError, "Enter a valid email address");
      } else {
        showSuccess(email, emailError);
      }
    });

    password.addEventListener('input', () => {
      const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{6,}$/;
      if (!passwordRegex.test(password.value)) {
        showError(password, passwordError, "Min 6 chars, include letter, number, & special char");
      } else {
        showSuccess(password, passwordError);
      }
    });

    phone.addEventListener('input', () => {
      const phoneRegex = /^[0-9]{10}$/;
      if (!phoneRegex.test(phone.value)) {
        showError(phone, phoneError, "Enter a valid 10-digit number");
      } else {
        showSuccess(phone, phoneError);
      }
    });

    // ✅ Helper functions
    function showError(input, errorElement, message) {
      input.classList.add('invalid');
      input.classList.remove('valid');
      errorElement.textContent = message;
    }

    function showSuccess(input, errorElement) {
      input.classList.add('valid');
      input.classList.remove('invalid');
      errorElement.textContent = "";
    }

    // ✅ On form submit
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Trigger input validation once more
      fullName.dispatchEvent(new Event('input'));
      email.dispatchEvent(new Event('input'));
      password.dispatchEvent(new Event('input'));
      phone.dispatchEvent(new Event('input'));

      // Check if all fields are valid
      const allValid = [...document.querySelectorAll('input')].every(input => input.classList.contains('valid'));

      if (allValid) {
        successMessage.textContent = "✅ Registration Successful!";
        form.reset();
        document.querySelectorAll('input').forEach(input => input.classList.remove('valid'));
      } else {
        successMessage.textContent = "";
        alert("Please correct all fields before submitting!");
      }
    });
  </script>
</body>
</html>
